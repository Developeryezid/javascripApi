<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="css/styless.css">
    <title>Formulario con Fetch</title>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-8 p-6 bg-white rounded shadow-md flex">
        <form id="userForm">
            <div class="mb-4">
                <label for="id" class="block text-sm font-medium text-gray-600">ID:</label>
                <input type="text" id="id" name="id" class="mt-1 p-2 w-full bg-gray-100 rounded" readonly>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full bg-gray-100 rounded" readonly>
            </div>

            <div class="mb-4">
                <label for="first_name" class="block text-sm font-medium text-gray-600">Nombre:</label>
                <input type="text" id="first_name" name="first_name" class="mt-1 p-2 w-full bg-gray-100 rounded" readonly>
            </div>

            <div class="mb-4">
                <label for="last_name" class="block text-sm font-medium text-gray-600">Apellido:</label>
                <input type="text" id="last_name" name="last_name" class="mt-1 p-2 w-full bg-gray-100 rounded" readonly>
            </div>

            <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded" onclick="obtenerDatos()">Obtener Datos</button>
        
        </form>

        <div class="ml-8">
            <label for="avatar" class="block text-sm font-medium text-gray-600">Avatar:</label>
            <img id="avatar" alt="Avatar" class="mt-2 rounded-lg" style="max-width: 200px;">
        </div>
    </div>
    <script src='api.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
